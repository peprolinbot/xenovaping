<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} | XeNovaPing</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.svg') }}">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Header CSS -->
    <link href="{{ url_for('static', filename='header.css') }}" rel="stylesheet">

    <!-- Extra contents for head -->
    {% block head %}{% endblock %}
  </head>
  <body class="{% block body_classes %}{% endblock %}">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <img class="bi me-2" width="40" height="40" src="{{ url_for('static', filename='logo.svg') }}"><use xlink:href="/"/></img>
          <span class="fs-4">XeNovaPing</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="/add_card" class="nav-link">Add card</a></li>
          <li class="nav-item"><a href="/delete_card" class="nav-link">Delete card</a></li>
          <li class="nav-item"><a href="https://github.com/peprolinbot/xenovaping" class="nav-link">GitHub</a></li>
          <li class="nav-item"><a href="https://paypal.me/peprolinbot" class="nav-link">Donate</a></li>
        </ul>
      </header>
      <div class="modal modal-sheet fade"  id="generalModal" tabindex="-1" aria-labelledby="generalModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content rounded-6 shadow">
            <div class="modal-header border-bottom-0">
              <h5 class="modal-title" id="generalModalLabel"></h5>
              <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body py-0">
              <p></p>
            </div>
            <div class="modal-footer flex-column border-top-0">
              <button type="button" class="btn btn-lg btn-primary w-100 mx-0 mb-2" data-dismiss="modal">Okay</button>
            </div>
          </div>
        </div>
      </div>
      <script>
      function modalAlert(title, text) {
        var generalModal = document.getElementById('generalModal')

        var modalTitle = generalModal.querySelector('.modal-title');
        var modalBodyParagraph = generalModal.querySelector('.modal-body p');

        modalTitle.textContent = title;
        modalBodyParagraph.innerHTML = text;

        $('#generalModal').modal('show');
      }
      </script>
    {% block body %}{% endblock %}
  </body>
</html>
